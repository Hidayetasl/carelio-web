<!doctype html>
<html lang="tr">
<head>
  <meta name="description" content="Carelio – sağlık hizmetleri platformu. Bu sayfaya ait kısa açıklama sonradan özelleştirilecektir.">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Carelio • Üye Girişi</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body{min-height:100vh;display:grid;place-items:center;background:linear-gradient(180deg,#0b1024,#0f172a);color:#e5e7eb}
    .card{background:#0b1227;border:1px solid #1f2937;border-radius:16px;padding:28px;min-width:320px;max-width:420px; box-shadow:0 8px 24px rgba(0,0,0,.35)}
    .brand{display:flex;align-items:center;gap:12px;margin-bottom:14px}
    .brand .logo{width:28px;height:28px;border-radius:8px;background:#8b5cf6;box-shadow:0 0 18px #8b5cf660}
    .muted{color:#94a3b8}
    .btn{border-radius:12px}
  </style>
  <!-- Firebase SDK -->
  <script defer src="/__/firebase/10.12.2/firebase-app-compat.js"></script>
  <script defer src="/__/firebase/10.12.2/firebase-auth-compat.js"></script>
  <script defer src="/__/firebase/init.js?useEmulator=false"></script>
</head>
<body>
  <div class="card text-center">
    <div class="brand">
      <div class="logo"></div>
      <div>
        <div style="font-weight:800">Carelio</div>
        <div class="muted small">Üye Girişi</div>
      </div>
    </div>

    <p class="muted mb-4">Google hesabınızla hızlıca giriş yapın.</p>
    <button id="googleBtn" class="btn btn-light w-100 mb-2">Google ile Giriş Yap</button>
    <div class="small muted">Giriş sonrası otomatik olarak panele yönlendirileceksiniz.</div>
  </div>

<script>
  // Sayfa açıldığında zaten girişli ise doğrudan panele geç
  firebase.auth().onAuthStateChanged(user => {
    if (user) window.location.href = "panel.html";
  });

  document.getElementById("googleBtn").onclick = async () => {
    try {
      const provider = new firebase.auth.GoogleAuthProvider();
      await firebase.auth().signInWithPopup(provider);
      window.location.href = "panel.html";
    } catch (e) {
      alert("Giriş başarısız: " + (e && e.message ? e.message : e));
      console.error(e);
    }
  };
</script>
</body>
</html>
