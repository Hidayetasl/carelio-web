<style>
.topnav{ position:sticky; top:0; background:#0b1220; color:#fff; display:flex; align-items:center; gap:16px; padding:12px 16px; z-index:9999; }
.topnav .brand a{ color:#fff; text-decoration:none; font-weight:700; }
.topnav .menu{ list-style:none; display:flex; gap:14px; margin:0; padding:0; }
.topnav .menu a{ color:#cbd5e1; text-decoration:none; padding:8px 10px; border-radius:8px; }
.topnav .menu a:hover, .topnav .menu a[aria-current="page"]{ background:#1f2937; color:#fff; }
.btn.small{ display:inline-block; background:#ff7a45; color:#fff; text-decoration:none; padding:8px 12px; border-radius:999px; font-weight:600; }
@media (max-width:760px){
  .topnav{ flex-wrap:wrap; }

}
</style>
<script>
// Aktif menü işaretleme
(function(){
  var path = location.pathname.split('/').pop() || 'index.html';
  var links = document.querySelectorAll('.topnav .menu a');
  links.forEach(function(a){
    var href = a.getAttribute('href');
    if (!href) return;
    var file = href.split('/').pop();
    if (file === path){ a.setAttribute('aria-current','page'); }
  });
})();
</script>
